layout: default
title: Merge Sort
---

<style>
	.site-section {
		margin-left: 5.5rem;
		margin-right: 5.5rem;
		margin-top: 1em;
		margin-bottom: 1em;
		justify-content: center;
	}

	#canvas {
		height: 30em;
		width: 70em;
		background-color: #f2f2f2;
	}

	.visual-array {
		padding: 1em;
		display: flex;
		flex-direction: row; /* Stack children vertically */
    	justify-content: flex-start; /* Align children to the bottom */
		align-items: flex-end;
    	height: 100%; /* Ensure the container takes the full height */
	}

	.element-container {

	}

	.element-label {
		text-align: center;
	}

	.array-element {
		background-color: #a4a4a4;
		width: 0.8em; /* default value */
		height: 10em; /* default value */
		margin: 0.1em; /* default value */
	}
	.array-element {
		background-color: #a4a4a4;
		width: 1em;
		height: 12em;
	}
</style>
<section class="site-section" id="canvas">
	<div class="visual-array" id="visual-array"></div>
</section>
<section class="site-section" id="control">
	<button class="btn" onclick="createElementDivs()">Generate Random Array</button>
	<label for="size" class="btn no-animation">Enter Array Size</label>
	<input type="text" id="size" name="size" class="btn input-ghost"/>
	<button class="btn" onclick="sort()">Sort</button>
	<label id="time-display" class="btn no-animation">Time: N/A</label>
</div>

<script>
	var array = [];
	var length = 0;
	var animations = [];
	let total_width = 0;
	let width = 0;
	let margin = 0;


	async function sort() {
		await getAnimations();
		for (i = 0; i < animations.length-1; i++) {
			console.log(animations[i]);
			let arr = animations[i].arr;
			let start = animations[i].pair[0];
			let end = animations[i].pair[1]
			setTimeout(function() {
				
				renderFrame(arr, start, end);
			}, i*35);
		}
		time = document.getElementById("time-display");
		time.innerHTML = "Time: " + animations[animations.length-1].time + " ns"

	}
	function getAnimations() {
		const payload = {
			length: length,
			array: array
		};

		// Backend URL
		const backendURL = 'https://dea.stu.nighthawkcodingsociety.com/api/sorting/merge';

		// Creating a new XMLHttpRequest object
		const xhr = new XMLHttpRequest();
		xhr.open('POST', backendURL, true);
		xhr.setRequestHeader('Content-Type', 'application/json');

		// Handling the response from the server
		return new Promise((resolve, reject) => {
			xhr.onload = function() {
			
				if(xhr.status >= 200 && xhr.status < 300) {
					const response = JSON.parse(xhr.responseText);
					console.log('Response from server:', response);
					
					resolve(response)
					animations = response;
				} else {
					console.error('Request failed with status:', xhr.status);
				}
				};
			
				// Handling errors during the request
				xhr.onerror = function() {
				console.error('Request failed');
				};
			
				// Sending the request with the JSON payload
				xhr.send(JSON.stringify(payload));
		});
	}

	function renderFrame(arr, start, end) {
		clearDivs()
		total_width = 68/length;
		width = 0.8*total_width;
		margin = 0.1*total_width;
		for (let i = 0; i < length; i++) {
			let container = document.createElement("container");
			let element = document.createElement("div");
			let label = document.createElement("div");
			element.classList.add("array-element");
			element.style.width = width + "em";
			element.style.margin = margin + "em";
			element.style.height = arr[i] + "em";
			label.innerHTML = arr[i];
			label.classList.add("element-label");
			if (i == end) {
				element.style.backgroundColor = "red";
			} else if (i == start) {
				element.style.backgroundColor = "pink";
			}
			container.appendChild(label);
			container.appendChild(element);
			document.getElementById("visual-array").appendChild(container);
		}
	}


	function clearDivs() { 
        let element = document.getElementById("visual-array"); 
        
        let child = element.lastElementChild;  
        while (child) { 
            element.removeChild(child); 
            child = element.lastElementChild; 
        } 
    } 

	function createElementDivs() {
		clearDivs();
		array = []
		length = document.getElementById('size').value;
		for (let i = 0; i < length; i++) {
			array.push(Math.floor(Math.random() * 28));
		}
		getAnimations();
		total_width = 68/length;
		width = 0.8*total_width;
		margin = 0.1*total_width;

		for (let i = 0; i < length; i++) {
			createDiv(array[i]);
		}

	}

	function createDiv(value){
		let container = document.createElement("container");
		let element = document.createElement("div");
		let label = document.createElement("div");
		element.classList.add("array-element");
		element.style.width = width + "em";
		element.style.margin = margin + "em";
		element.style.height = value + "em";
		label.innerHTML = value;
		label.classList.add("element-label");
		container.appendChild(label);
		container.appendChild(element);
		document.getElementById("visual-array").appendChild(container);
	}
</script>
